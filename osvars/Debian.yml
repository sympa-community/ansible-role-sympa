---
sympa_database_driver_mysql: libdbd-mysql-perl
sympa_database_driver_postgresql: libdbd-pg-perl
sympa_database_driver_sqlite: libdbd-sqlite3-perl
sympa_database_driver_odbc: libdbd-odbc-perl
sympa_web_unix_user: www-data

sympa_cpanm_package: cpanminus
sympa_gettext_package: gettext
sympa_openssldev_package: libssl-dev
sympa_expatdev_package: libexpat1-dev
sympa_xml2dev_package: libxml2-dev
sympa_ldap_package: libnet-ldap-perl
sympa_zlibdev_package: zlib1g-dev

sympa_package_command: /usr/bin/sympa
sympa_package_bin_directory: /usr/lib/sympa/bin
sympa_package_fcgi_directory: /usr/lib/cgi-bin/sympa
sympa_package_share_directory: /usr/share/sympa
