---
sympa_database_driver_mysql: perl-DBD-mysql
sympa_database_driver_postgresql: perl-DBD-Pg
sympa_database_driver_sqlite: perl-DBD-SQLite
sympa_database_driver_odbc: perl-DBD-ODBC
sympa_web_unix_user: nginx

sympa_cpanm_package: perl-App-cpanminus
sympa_gettext_package: gettext-devel
sympa_openssldev_package: openssl-devel
sympa_expatdev_package: expat-devel
sympa_xml2dev_package: libxml2-devel
sympa_zlibdev_package: zlib-devel
sympa_smime_package: pkgconf

sympa_package_command: /usr/sbin/sympa.pl
sympa_package_bin_directory: /usr/sbin
sympa_package_fcgi_directory: /usr/libexec/sympa
